<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <!-- Main gradient - Teal -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2dd4bf"/>
      <stop offset="50%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#0d9488"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Full background (no cutout) -->
  <rect x="0" y="0" width="120" height="120" fill="url(#mainGrad)"/>
  
  <!-- Network nodes (knowledge connections) - positioned in safe zone for circular crop -->
  <g opacity="0.35">
    <!-- Inner ring nodes (safe for circular crop) -->
    <circle cx="35" cy="35" r="3" fill="white"/>
    <circle cx="60" cy="28" r="2.5" fill="white"/>
    <circle cx="85" cy="35" r="3" fill="white"/>
    
    <circle cx="28" cy="60" r="2.5" fill="white"/>
    <circle cx="92" cy="60" r="2.5" fill="white"/>
    
    <circle cx="35" cy="85" r="3" fill="white"/>
    <circle cx="60" cy="92" r="2.5" fill="white"/>
    <circle cx="85" cy="85" r="3" fill="white"/>
  </g>
  
  <!-- Connection lines (subtle network) - within safe zone -->
  <g stroke="white" stroke-width="1" opacity="0.15">
    <line x1="35" y1="35" x2="60" y2="28"/>
    <line x1="60" y1="28" x2="85" y2="35"/>
    <line x1="85" y1="35" x2="92" y2="60"/>
    <line x1="92" y1="60" x2="85" y2="85"/>
    <line x1="85" y1="85" x2="60" y2="92"/>
    <line x1="60" y1="92" x2="35" y2="85"/>
    <line x1="35" y1="85" x2="28" y2="60"/>
    <line x1="28" y1="60" x2="35" y2="35"/>
  </g>
  
  <!-- Main Z letter - centered for safe zone (center 66% = ~40-80) -->
  <g filter="url(#glow)">
    <path 
      d="M40 40 
         L80 40 
         L80 47 
         L54 73 
         L80 73 
         L80 80 
         L40 80 
         L40 73 
         L66 47 
         L40 47 
         Z" 
      fill="white"
      stroke="white"
      stroke-width="1"
      stroke-linejoin="round"
    />
  </g>
</svg>
