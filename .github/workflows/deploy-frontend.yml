# Deploy frontend (Vite/React) to S3 + CloudFront (prod).
# Requires: AWS credentials and prod VITE_* in GitHub Secrets.
# See docs/plans/20260208/aws-frontend-deploy-terraform-plan.md and docs/guides/env-variables-guide.md

name: Deploy Frontend (prod)

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "public/**"
      - "index.html"
      - "vite.config.ts"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch:

jobs:
  deploy:
    name: Build and deploy to S3 + CloudFront
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build (production)
        run: bun run build
        env:
          VITE_COGNITO_DOMAIN: ${{ secrets.VITE_COGNITO_DOMAIN }}
          VITE_COGNITO_CLIENT_ID: ${{ secrets.VITE_COGNITO_CLIENT_ID }}
          VITE_COGNITO_REDIRECT_URI: ${{ secrets.VITE_COGNITO_REDIRECT_URI }}
          VITE_COGNITO_LOGOUT_REDIRECT_URI: ${{ secrets.VITE_COGNITO_LOGOUT_REDIRECT_URI }}
          VITE_TURSO_DATABASE_URL: ${{ secrets.VITE_TURSO_DATABASE_URL }}
          VITE_TURSO_AUTH_TOKEN: ${{ secrets.VITE_TURSO_AUTH_TOKEN }}
          VITE_AI_API_BASE_URL: ${{ secrets.VITE_AI_API_BASE_URL }}
          VITE_THUMBNAIL_API_BASE_URL: ${{ secrets.VITE_THUMBNAIL_API_BASE_URL }}
          VITE_REALTIME_URL: ${{ secrets.VITE_REALTIME_URL }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Sync to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.PROD_FRONTEND_S3_BUCKET }}/ --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.PROD_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
